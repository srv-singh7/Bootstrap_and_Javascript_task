<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h2 style="text-align: center;"> Registration Form </h2> <br>
    <style>
        textarea {
            height: 200px;
            resize: none;
        }

        button {
            padding: 5px;
            width: 100px;
        }

        .invalid-feedback {
            color: red;
        }
    </style>
    <div class="container">
        <form id="myForm" class="was-validated">
            <label for="first name" class="form-label"> First Name: </label>
            <div class="input-group mb-3 form-group">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="First Name" aria-label="Username"
                    aria-describedby="basic-addon1" id="first name" required />
                <div class="invalid-feedback"> Please supply your First Name. </div>
            </div>

            <label for="last name" class="form-label"> Last Name: </label>
            <div class="input-group mb-3 form-group">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-user"></i> </span>
                <input type="text" placeholder="Last Name" aria-describedby="basic-addon2" class="form-control" id="last name" required/>
                <div class="invalid-feedback">Please supply your Last Name.</div>
            </div>

            <label for="last name" class="form-label"> Email: </label>
            <div class="input-group mb-3 form-group">
                <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-envelopes-bulk"></i> </span>
                <input type="text" placeholder="E-mail" aria-describedby="basic-addon3" class="form-control" id="email" required />
                <div class="invalid-feedback"> Please supply your E-mail address. </div>
            </div>

            <label for="phone" class="form-label">Phone Number: </label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-phone"></i></span>
                <input type="text" placeholder="Phone Number" aria-describedby="basic-addon4" class="form-control" id="phone number" required/>
                <div class="invalid-feedback"> Please supply your Phone number.</div>
            </div>

            <label for="address" class="form-label">Address: </label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon5"><i class="fa-solid fa-location-dot"></i></span>
                <input type="text" placeholder="Address" aria-describedby="basic-addon5" class="form-control" id="address" required/>
                <div class="invalid-feedback"> Please supply your street address.</div>
            </div>

            <label for="city" class="form-label">City: </label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon6"><i class="fa-solid fa-tree-city"></i></span>
                <input type="text" placeholder="Address" aria-describedby="basic-addon6" class="form-control" id="city" required />
                <div class="invalid-feedback"> Please supply your city.</div>
            </div>

            <label for="state" class="form-label">State </label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-house-flag"></i></span>
                <select class="form-control border" id="state" required>
                    <option value="" disabled selected>Select your State</option>
                    <option value="Telangana">Telangana</option>
                    <option value="andhra Pradesh">Andhra Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Orrisa">Orrisa</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>

            <label for="hosting" class="form-label">Do you have hosting? </label>
            <div class="input-group" style="display:inline-block;">
                <input type="radio" id="yes" value="hosting" name="host" /> Yes <br>
                <input type="radio" id="no" value="hosting" name="host"> No
            </div>

            <label for="project" class="form-label">Project Description: </label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon6"><i class="fa-solid fa-pen-to-square"></i></span>
                <textarea class="form-control" required></textarea>
                <div class="invalid-feedback"></div>
            </div>
            <div>
                <center>
                    <button type="submit" class="btn btn-primary"> Send <i class="fa-solid fa-share"></i></button>
                </center>
            </div>

        </form>
    </div>
</body>

</html>
