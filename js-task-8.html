                <tr>

                        </div>
                    </td>
                </tr>
                <tr>

                        <span id="agestrength" class="col-sm-1">No strength</span>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>

                    </div>
                    </td>
                </tr>
                <tr>
                    <td>

                        <textarea onkeyup="checkAddressStrength()" class="col-sm-8" type="text" class="form-control" id="address" placeholder="Type your address"></textarea>
                        <span  class="col-sm-1" id="addressStrength">Required</span>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="st" class="col-3 col-form-label">State: </label>
                        <input onkeyup="ststrength()" class="col-sm-8" type="text" class="form-control" id="st"  placeholder="Enter your State" required>
                        <span id="ststrength" class="col-sm-1">No strength</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                        <label for="country" class="col-3">Country:</label>
                        <select id="country" name="country" class="col-8" required>
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                            <option value="Russia">Russia</option>
                            <option value="America">America</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="China">China</option>
                            <option value="Australia">Australia</option>
                            <option value="Nepal">Nepal</option>
                <!-- Add more options as needed -->
                        </select>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Hindi</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">English</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Kannada</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                            <label class="form-check-label" for="inlineCheckbox4">Telgue</label>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td>                      
                        <div class="form-check form-check-inline">
                            <label class="form-check-label"  for="inlineCheckbox1">Hereby I declare all the given details are true</label>
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <p >Log in to<a href="https://www.w3schools.com/">Ethanus</a> website</p>
                          </div>
                        
                    </td>
                </tr>
                <tr>
                    <td class="text-center"><button class="btn btn-primary btn-lg">Register</button></td>
                </tr>
            </form>
        </table>
    </center>
</div>
